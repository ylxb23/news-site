<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <title>校园网新闻站-首页</title>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <!-- jquery -->
    <script src="libs/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="libs/main.css" />
    <script src="libs/main.js" ></script>
    <script src="libs/index.js" ></script>

</head>  
<body>  
    <div id="main">
        <div class="header">
            <div class="head-inline">
                <div class="head-icon">
                    <!-- 将从 main.js中加载logo图片 -->
                    <img id="logo" src="" alt="" onclick="javascript:;" />
                </div>
                <div class="split"></div>
                <div class="head-title">
                    <ul>
                        <li class="h-main">校园网最正宗新闻站</li>
                        <li class="h-sub">校园网消息最灵通官方新闻站</li>
                    </ul>
                </div>
                <div class="head-search">
                    <ul class="search">
                        <form action="javascript:;" >
                            <input placeholder="搜索新闻标题" id="searchValue" />
                            <button type="submit">搜索</button>
                        </form>
                    </ul>
                </div>
            </div>
        </div>  
      
        <div class="nagative-bar">  
            <ul id="nagatives" >  
                <!-- 这里的内容将通过js加载 -->
            </ul>  
        </div>  
        
        <div class="news">
            <div class="news-table">
                
                <div class="row">
                    <div class="col col1">
                        <!--轮播图 -->
                        <div id="myCarousel" class="carousel">
                            <div id="carousel-banner" class="carousel-inner">
                                <!-- 这里将从 index.js 中加载 -->
                            </div>
                        </div>
                    </div>
                    <div class="col col2">
                        <div id="news-id1" class="col-content">
                            <!-- 由 index.js 填充 -->
                        </div>
                    </div>
                    <div class="col col3">
                        <div id="news-id2" class="col-content">
                            <!-- 由 index.js 填充 -->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col col1">
                        <div class="col-content">
                            <div class="col-title-shop">
                                <div class="col-title">热销商品<span class="hotspot">&nbsp;&nbsp;hots&nbsp;&nbsp;</span></div>
                            </div>
                            <div id="recommend-shops" class="shops">
                                <!-- 从 index.js中加载 -->
                            </div>
                        </div>
                    </div>
                    <div class="col col2">
                        <div id="news-id3" class="col-content">
                            <!-- 由 index.js 填充 -->
                        </div>
                    </div>
                    <div class="col col3">
                        <div id="news-id4" class="col-content">
                            <!-- 由 index.js 填充 -->
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
      
        <footer style="position: relative; bottom: 0px; "> 
            <div style="vertical-align:middle;">
                <p>版权所有 &copy; 2024 校园网官方新闻站</p>  
            </div> 
        </footer> 
    </div> 
</body>  
</html>
